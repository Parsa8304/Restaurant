{% extends 'restaurant_app/base.html' %}

{% block content %}
<div class="form-container">
       <h2 class="form-title">Register as a Vendor</h2>
       <form method="post" enctype="multipart/form-data"> <!-- Added enctype -->
           {% csrf_token %}
           {% for field in form %}
           <div class="form-group">
               {{ field.label_tag }}
               {{ field }}
               {% if field.errors %}
                   <div class="error">{{ field.errors|join:", " }}</div>
               {% endif %}
           </div>
           {% endfor %}
           <button type="submit" class="submit-btn">Register</button>
       </form>
   </div>

<style>
    .form-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .form-title {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
    }

    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }

    input[type="text"], input[type="email"], input[type="password"], input[type="file"], select, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    .submit-btn {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
        background-color: #0056b3;
    }

    .error {
        color: red;
        font-size: 14px;
        margin-top: 5px;
    }
</style>
{% endblock %}
